<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить автомобиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form th:method="post" th:action="@{/serviceentries}"  th:object="${serviceentry}" onsubmit=alert("Добавлено!")>
        <label for="name">Имя*: </label>
        <input type="text" name="name" id="name" th:field="*{name}" placeholder="Имя" required><br>
        <label for="phone">Телефон*: </label>
        <input type="text" name="phone" id="phone" th:field="*{phone}" placeholder="XX-XX-XXX" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}" required><br>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" th:field="*{email}" placeholder="Email"><br>

        <label for="reason">Причина обращения: </label>
        <select name="reason" id="reason" th:field="*{reason}">
            <option value="Ремонт">Ремонт</option>
            <option value="Техническое обслуживание">Техническое обслуживание</option>
            <option value="Кузовной ремонт">Кузовной ремонт</option>
            <option value="Другое">Другое</option>
        </select><br>

        <label for="vin">VIN*: </label>
        <input type="text" name="vin" id="vin" th:field="*{vin}" placeholder="VIN" required><br>
        <label for="brand">Марка*: </label>
        <input type="text" name="brand" id="brand" th:field="*{brand}" placeholder="Марка" required><br>
        <label for="model">Модель*: </label>
        <input type="text" name="model" id="model" th:field="*{model}" placeholder="Модель" required><br>
        <label for="year">Год выпуска*: </label>
        <input type="number" name="year" id="year" th:field="*{year}" max="2100" min="1900" placeholder="Год выпуска" required><br>
        <button type="Submit">Оставить заявку</button>
    </form>
</div>


</body>
</html>
