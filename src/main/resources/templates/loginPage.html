<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainstyle.css}" />

</head>
<body class="text-center">

<main class="form-signin">
    <form action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Вход пользователя</h1>
        <div class="form-floating">
            <input type="text" class="form-control" name = "username" id="username" placeholder="Имя пользователя">
            <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name = "password" id="password" placeholder="Пароль">
            <label for="password">Пароль</label>
        </div>
        <div th:if="${param.error}" style="color: red; font-size: 18px">
            Неверное имя пользователя либо пароль!
        </div>
        <p><a th:href="@{/cars}">На главную</a></p>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>

    </form>
</main>



</body>
</html>
