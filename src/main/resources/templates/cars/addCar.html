<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BestCars.by</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/showCars.css}" rel="stylesheet">
    <link th:href="@{/css/contactsPanel.css}" rel="stylesheet">
</head>
<body>


<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">BESTCARS.BY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/cars}">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/serviceentries/add}">Запись на сервис</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/servicerating}">Отзывы о BestCars.by </a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Разработка</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/orders}">Заказы</a></li>
                        <li><a class="dropdown-item" th:href="@{/serviceentries}">Сервис</a></li>
                        <li><a class="dropdown-item" th:href="@{/testdriveEntries}">Тест-драйв</a></li>
                        <li><a class="dropdown-item" th:href="@{/feedbacks}">Комментарии</a></li>
                        <li sec:authorize="hasRole('ADMIN')"><hr class="dropdown-divider"></li>
                        <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/registration}">Регистрация</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" th:method="post" th:action="@{/cars/search}">
                <input type="search" class="form-control form-control-dark" th:name="searchString" placeholder="Поиск автомобиля">
            </form>
        </div>
    </div>
</nav>



<!-- Header-->



<!-- Section-->
<section class="py-5">




    <div class="container px-4 px-lg-5 mt-5">



        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="text-center">
                <form th:method="post" th:action="@{/cars}"  th:object="${car}" onsubmit=alert("Добавлено!")>
                    <label for="brand" class="form-label">Марка</label>
                    <input type="text" class="form-control" id="brand" name="brand" th:field="*{brand}" placeholder="Марка" required>
                    <label for="model" class="form-label">Модель</label>
                    <input type="text" class="form-control" id="model" name="model" th:field="*{model}" placeholder="Модель" required>
                    <label for="engine" class="form-label">Двигатель</label>
                    <input type="text" class="form-control" id="engine" name="engine" th:field="*{engine}" placeholder="Двигатель" required>
                    <label for="year" class="form-label">Год выпуска</label>
                    <input type="number" class="form-control" id="year" name="year" value="2000" th:field="*{year}" max="2100" min="1900" placeholder="Год выпуска" required>
                    <label for="color" class="form-label">Цвет кузова</label>
                    <input type="text" class="form-control" id="color" name="color" th:field="*{color}" placeholder="Цвет кузова" required>
                    <label for="horsepower" class="form-label">Л. С.</label>
                    <input type="number" class="form-control" id="horsepower" name="horsepower" th:field="*{horsepower}" min="0" max="1000" placeholder="Л. С." required>
                    <label for="price" class="form-label">Цена</label>
                    <input type="number" class="form-control " step="0.01" id="price" name="price" th:field="*{price}" min="0" placeholder="Цена" required><br>
                    <button type="Submit" class="btn btn-lg btn-secondary btn-block">Добавить</button>
                </form>
            </div>


        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
