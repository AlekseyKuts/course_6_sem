<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainstyle.css}" />

</head>
<body class="text-center">

<main class="form-signin">
    <form action="/registration" method="post">
        <h1 class="h3 mb-3 fw-normal">Регистрация пользователя</h1>
        <div class="form-floating form-control-plaintext">
            <select required  class="form-select-lg" name="choice">
                <option value="" disabled selected hidden>Выберите тип пользователя</option>
                <option value="ROLE_ADMIN">Администратор</option>
                <option value="ROLE_BOOKER">Сотрудник</option>
            </select>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="username" placeholder="Имя пользователя">
            <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
            <label for="password">Пароль</label>
        </div>
        <p th:if="${invalidUsername}" style="color: red; font-size: 18px">Пользователь с таким именем уже существует!</p>
        <p th:if="${registrationMessage}" style="color: green; font-size: 18px">Регистрация прошла успешно!</p>
        <p><a th:href="@{/cars}">На главную</a></p>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>

    </form>
</main>



</body>
</html>
