<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить автомобиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form th:method="post" th:action="@{/testdriveEntries/{id}(id=${testdriveEntry.getId()})}"  th:object="${testdriveEntry}" onsubmit=alert("Изменено!")>
        <p>Имя*:<input type="text" name="name" th:field="*{name}" placeholder="Имя" required></p><br>
        <p>Телефон*:<input type="text" name="model" th:field="*{phone}" placeholder="XX-XX-XXX" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}" required></p><br>
        <p>Email:<input type="email" name="email" th:field="*{email}" placeholder="Email"></p><br>
        <br><br><button type="Submit">Изменить!</button>
    </form>
</div>
</body>
</html>
